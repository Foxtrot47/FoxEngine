name: MSBuild with vcpkg manifest

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  SOLUTION_FILE_PATH: .
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1

    # Cache vcpkg artifacts (downloads, buildtrees, installed packages)
    - name: Cache vcpkg
      uses: actions/cache@v4
      with:
        path: |
          ${{ runner.workspace }}/vcpkg/downloads
          ${{ runner.workspace }}/vcpkg/buildtrees
          ${{ runner.workspace }}/vcpkg/installed
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    # Setup vcpkg in manifest mode
    - name: Setup vcpkg (manifest mode)
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgDirectory: '${{ runner.workspace }}/vcpkg'
        runVcpkgInstall: true

    - name: Build solution
      working-directory: ${{ env.GITHUB_WORKSPACE }}
      run: msbuild /m `
                   /p:Configuration=${{ env.BUILD_CONFIGURATION }} `
                   /p:VcpkgEnableManifest=true `
                   /p:VcpkgManifestRoot=${{ env.GITHUB_WORKSPACE }}\FoxEngine `
                   /p:VcpkgRoot="${{ runner.workspace }}/vcpkg" `
                   /p:VcpkgTriplet=x64-windows `
                   ${{ env.SOLUTION_FILE_PATH }}